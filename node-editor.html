<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--<H2 style="margin: 10px">Demo 2-1-2019</H2>-->
<div style="color: white; margin: 10px">
    <!--<p>Shapes:</p>-->
    <!--<div id="shapes" style="color: green"></div>-->
    <H2>Connections</H2>
    <div style="margin: 10px">
    <H3>From: <span id="from" style="color: green"></span></H3>
    <H3>Connector: <span id="connector" style="color: green"></span></H3>
    <H3>To: <span id="to" style="color: green"></span></H3>
    </div>
</div>

<svg id="svg">
    <g id="diagram" data-drag="diagram:diagram" data-drag-type="diagram">
        <g id="node-layer">

            <!-- Model 1 -->
            <g class="node-container">
                <rect class="node-background" width="204" height="128" x="0" y="0" rx="6" ry="6"/>
                <g class="node-header">
                    <rect class="header-round-rect" width="200" height="40" x="2" y="2" rx="4" ry="4"/>
                    <rect class="header-rect" width="200" height="36" x="2" y="6"/>
                    <text class="header-title" x="102" y="30">Model 1</text>
                </g>
                <g class="node-content">
                    <rect class="content-round-rect" width="200" height="82" x="2" y="44" rx="4" ry="4"/>
                    <rect class="content-rect" width="200" height="77" x="2" y="44"/>
                    <g class="inputs">
                        <g class="input-field" transform="translate(0, 50)">
                            <g class="port">
                                <circle class="port-outer" cx="15" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="15" cy="50" r="5"/>
                                <circle class="port-scrim" cx="15" cy="50" r="7.5"/>
                            </g>
                            <text class="port-label" x="28" y="54">Input 1</text>
                        </g>
                    </g>
                    <g class="outputs">
                        <g class="output-field" transform="translate(0, 50)">
                            <g class="port" data-clickable="false">
                                <circle class="port-outer" cx="189" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="189" cy="50" r="5"/>
                                <circle class="port-scrim" cx="189" cy="50" r="7.5" data-clickable="false"/>
                            </g>
                            <text class="port-label" x="176" y="54">Output 1</text>
                        </g>
                    </g>
                </g>
            </g>

            <!-- Model 2 -->
            <g class="node-container">
                <rect class="node-background" width="204" height="128" x="0" y="0" rx="6" ry="6"/>
                <g class="node-header">
                    <rect class="header-round-rect" width="200" height="40" x="2" y="2" rx="4" ry="4"/>
                    <rect class="header-rect" width="200" height="36" x="2" y="6"/>
                    <text class="header-title" x="102" y="30">Model 2</text>
                </g>
                <g class="node-content">
                    <rect class="content-round-rect" width="200" height="82" x="2" y="44" rx="4" ry="4"/>
                    <rect class="content-rect" width="200" height="77" x="2" y="44"/>
                    <g class="inputs">
                        <g class="input-field" transform="translate(0, 50)">
                            <g class="port">
                                <circle class="port-outer" cx="15" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="15" cy="50" r="5"/>
                                <circle class="port-scrim" cx="15" cy="50" r="7.5"/>
                            </g>
                            <text class="port-label" x="28" y="54">Input 2</text>
                        </g>
                    </g>
                    <g class="outputs">
                        <g class="output-field" transform="translate(0, 50)">
                            <g class="port" data-clickable="false">
                                <circle class="port-outer" cx="189" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="189" cy="50" r="5"/>
                                <circle class="port-scrim" cx="189" cy="50" r="7.5" data-clickable="false"/>
                            </g>
                            <text class="port-label" x="176" y="54">Output 2</text>
                        </g>
                    </g>
                </g>
            </g>

            <!-- Model 3 -->
            <g class="node-container">
                <rect class="node-background" width="204" height="128" x="0" y="0" rx="6" ry="6"/>
                <g class="node-header">
                    <rect class="header-round-rect" width="200" height="40" x="2" y="2" rx="4" ry="4"/>
                    <rect class="header-rect" width="200" height="36" x="2" y="6"/>
                    <text class="header-title" x="102" y="30">Model 3</text>
                </g>
                <g class="node-content">
                    <rect class="content-round-rect" width="200" height="82" x="2" y="44" rx="4" ry="4"/>
                    <rect class="content-rect" width="200" height="77" x="2" y="44"/>
                    <g class="inputs">
                        <g class="input-field" transform="translate(0, 50)">
                            <g class="port">
                                <circle class="port-outer" cx="15" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="15" cy="50" r="5"/>
                                <circle class="port-scrim" cx="15" cy="50" r="7.5"/>
                            </g>
                            <text class="port-label" x="28" y="54">Input 3</text>
                        </g>
                    </g>
                    <g class="outputs">
                        <g class="output-field" transform="translate(0, 50)">
                            <g class="port" data-clickable="false">
                                <circle class="port-outer" cx="189" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="189" cy="50" r="5"/>
                                <circle class="port-scrim" cx="189" cy="50" r="7.5" data-clickable="false"/>
                            </g>
                            <text class="port-label" x="176" y="54">Output 3</text>
                        </g>
                    </g>
                </g>
            </g>

            <!-- Model 4 -->
            <g class="node-container">
                <rect class="node-background" width="204" height="128" x="0" y="0" rx="6" ry="6"/>
                <g class="node-header">
                    <rect class="header-round-rect" width="200" height="40" x="2" y="2" rx="4" ry="4"/>
                    <rect class="header-rect" width="200" height="36" x="2" y="6"/>
                    <text class="header-title" x="102" y="30">Model 4</text>
                </g>
                <g class="node-content">
                    <rect class="content-round-rect" width="200" height="82" x="2" y="44" rx="4" ry="4"/>
                    <rect class="content-rect" width="200" height="77" x="2" y="44"/>
                    <g class="inputs">
                        <g class="input-field" transform="translate(0, 50)">
                            <g class="port">
                                <circle class="port-outer" cx="15" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="15" cy="50" r="5"/>
                                <circle class="port-scrim" cx="15" cy="50" r="7.5"/>
                            </g>
                            <text class="port-label" x="28" y="54">Input 4</text>
                        </g>
                    </g>
                    <g class="outputs">
                        <g class="output-field" transform="translate(0, 50)">
                            <g class="port" data-clickable="false">
                                <circle class="port-outer" cx="189" cy="50" r="7.5"/>
                                <circle class="port-inner" cx="189" cy="50" r="5"/>
                                <circle class="port-scrim" cx="189" cy="50" r="7.5" data-clickable="false"/>
                            </g>
                            <text class="port-label" x="176" y="54">Output 4</text>
                        </g>
                    </g>
                </g>
            </g>
        </g>
        <g id="connections-layer"></g>
        <g class="connector">
            <path class="connector-path-outline"/>
            <path class="connector-path"/>

            <circle class="connector-handle input-handle" cx="0" cy="0" r="4"/>
            <circle class="connector-handle output-handle" cx="0" cy="0" r="4"/>
        </g>
        <circle id="drag-proxy" cx="0" cy="0" r="1" fill="none"/>
    </g>
</svg>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
